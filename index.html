<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Viewer</title>

  <!-- 3D表示用ライブラリ（Google model-viewer） -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body { margin: 0; }
    model-viewer{
      width: 100vw;
      height: 100vh;
      background: #111;
    }
  </style>
</head>
<body>

  <model-viewer
    src="./your_model.glb"
    camera-controls
    touch-action="pan-y"
    auto-rotate
    rotation-per-second="20deg"
    shadow-intensity="1"
    exposure="1"
  >
  </model-viewer>

</body>
</html>
